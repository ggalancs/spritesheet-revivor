<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Spritesheet Revivor</title>
  <script src="http://localhost:35729/livereload.js"></script>
  <style>
    body {
      overflow: auto !important;
    }

    a.gh {
      z-index: 1000;
      position: absolute;
      right: 0;
      top: 0;
    }

    .loading {
      background-position: center center;
      background-repeat: no-repeat;
      background-color: gray;
      background-image: url("../assets/loading.gif");
      opacity:0.5;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 100;
      top:0;
      left:0;
      display: none;
    }
  </style>
</head>

<body>
  <a class="gh" href="https://github.com/gogoprog/spritesheet-revivor"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
  <input type="file" id="input" style="opacity:0;">
  <canvas id="debug" width="512" height="512" style="position:absolute; bottom:0; border:1px solid red; display:none;"></canvas>
  <script src="../build/main.js"></script>
  <div id="loading" class="loading"></div>
</body>

</html>
